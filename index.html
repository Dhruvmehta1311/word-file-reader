<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word File Reader</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.8.0/mammoth.browser.min.js"></script>
  </head>
  <body>
    <div class="bg-black text-white h-screen flex items-center justify-center">
      <div
        class="md:w-2/3 w-full mx-2 max-w-full sm:max-w-[90%] bg-white text-black rounded-xl flex flex-col items-center justify-center"
      >
        <div class="flex flex-col gap-6 mt-4">
          <h2>Word File Reader</h2>

          <label
            for="fileInput"
            class="px-4 py-2 bg-black text-white font-medium rounded-md cursor-pointer hover:bg-white hover:text-black hover:border hover:border-black"
          >
            Choose File
          </label>
          <input id="fileInput" type="file" accept=".docx" class="hidden" />
        </div>
        <div id="loader" class="hidden absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center">
          <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-green-500 border-solid"></div>
        </div>
        
        <div
          id="output"
          class="max-w-[90%] w-[90%] rounded-md text-black h-96 border border-blue-800 m-10 overflow-auto"
        ></div>

        <button id="copyBtn" class="hidden bg-black hover:bg-green-800 px-6 py-2 mb-4 rounded-md text-white transition duration-500 ease-in-out">
          Copy Text
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
