<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word File Reader</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.8.0/mammoth.browser.min.js"></script>
  </head>
  <body>
    <h2>Word File Reader</h2>
    <input id="inputFile" type="file" name="" id="" accept=".docx" />

    <div
      id="output"
      class="h-96 border border-blue-400 m-10 overflow-auto"
    ></div>

    <script src="script.js"></script>
  </body>
</html>
